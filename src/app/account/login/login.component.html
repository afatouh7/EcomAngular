<div class="text-center">

  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-3 fw-normal"> Login</h1>

      <div class="form-floating">
        <input type="email" formControlName="email" class="form-control" [class.is-invalid]="_email.invalid &&_email.touched"
        [class.is-valid]="_email.valid"
        placeholder="name@example.com">
        <div class="container"*ngIf="_email.invalid &&_email.touched">

          <small class="text-danger"  *ngIf="_email?.errors?.['required']">Requird Email</small>
          <small class="text-danger" *ngIf="_email?.errors?.['pattern']">Invalid Email pattern</small>

        </div>


        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control" [class.is-invalid]="_password.invalid"
         [class.is.invalid]="_password.invalid &&_password.touched"
         [class.is.valid]="_password.valid"
        placeholder="Password">
        <label for="floatingPassword">Password</label>
        <small class="text-danger"  [class.d-none]="_password.valid ||_password.untouched">Requird Password</small>

      </div>

      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button routerLink="/account/login"  class="w-100 btn btn-lg btn-outline-danger" type="submit"
       [disabled]="loginForm.invalid">Login</button>
      <p class="mt-5 mb-3 text-muted">Â©2023-2024</p>
    </form>
  </main>

  </div>
