<div class="text-center">

  <main class="form-signin w-100 m-auto">
    <form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-3 fw-normal"> Register</h1>

      <div class="form-floating">
        <input type="email" formControlName="displayName" class="form-control" [class.is-invalid]="_displayName.invalid &&_displayName.touched"
        [class.is-valid]="_displayName.valid"
        placeholder="Ahmed fatouh">

        <label for="floatingInput">Name</label>
        <small class="text-danger"  [class.d-none]="_displayName.valid ||_displayName.untouched"> Name Requird</small>

      </div>

      <div class="form-floating">
        <input type="email" formControlName="email" class="form-control" [class.is-invalid]="_email.invalid &&_email.touched ||_email?.errors?.['emailExists']"
        [class.is-valid]="_email.valid ||_email?.errors?.['emailExists']" placeholder="name@example.com">
        <span [ngClass]="{'hideLoader': !_email.pending}">
          <i class="fa fa-spinner fa-spin text-danger loader"></i>
      </span>

        <div class="container"*ngIf="_email.invalid &&_email.touched">

          <small class="text-danger" style="font-weight: bold;"  *ngIf="_email?.errors?.['required']">Requird Email</small>
          <small class="text-danger" style="font-weight: bold;" *ngIf="_email?.errors?.['pattern']">Invalid Email pattern</small>
          <small class="text-danger" style="font-weight: bold;" *ngIf="_email?.errors?.['emailExists']">this email token </small>


        </div>


        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control" [class.is-invalid]="_password.invalid"
         [class.is.invalid]="_password.invalid &&_password.touched"
         [class.is.valid]="_password.valid"
        placeholder="Password">
        <label for="floatingPassword">Password</label>
        <small class="text-danger"  [class.d-none]="_password.valid ||_password.untouched">Requird Password</small>

      </div>

      <div class="form-floating">
        <input type="password" formControlName="confirmPassword" class="form-control" [class.is-invalid]="_confirmPassword.invalid"
         [class.is.invalid]="registerForm.errors?.['misMatch']"
         [class.is.valid]="!registerForm.errors?.['misMatch'] && _confirmPassword.touched && _confirmPassword.dirty"
        placeholder="Password">
        <label for="floatingPassword">ConfirmPassword</label>
        <small class="text-danger" style="font-weight: bold;"  *ngIf="registerForm.errors?.['misMatch']">Password not identical </small>

      </div>
      <div >
        <ul *ngIf="errors" class="text-danger" style="font-weight: bold;">
          <li *ngFor="let item of errors">{{item}}</li>

        </ul>
      </div>

      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button  class="w-100 btn btn-lg btn-outline-danger" type="submit"
       [disabled]="registerForm.invalid">Register</button>
      <p class="mt-5 mb-3 text-muted">Â©2023-2024</p>
    </form>
  </main>

  </div>
