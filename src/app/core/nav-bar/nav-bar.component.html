
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none"  routerLink="/">
        <img src="./assets/images/Basket.jpg" style="max-height: 70px;" alt="icon">
      </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a  class="nav-link px-2" routerLink="/"
         routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">Home</a></li>
      <li><a  class="nav-link px-2" routerLink="/shop" routerLinkActive="active">Shop</a></li>
      <li><a class="nav-link px-2"   routerLinkActive="active" >Contact</a></li>
      <li><a  class="nav-link px-2"routerLink="/test-error" routerLinkActive="active">Errors</a></li>
      <li><a  class="nav-link px-2">About</a></li>
    </ul>

    <div class="d-flex flex-weap align-items-center">
      <a routerLink="/basket" >
        <i class="fa fa-shopping-cart text-dark mr-5 fa-2x" style="margin-right:30px; "></i>
        <div class="card-number"  *ngIf="(basket$ | async) as basket">{{basket.basketItems.length}}</div>
      </a>
      <a  class="btn btn-outline-primary me-2">Login</a>
      <a  class="btn btn-primary">Sign-up</a>
    </div>
  </header>
