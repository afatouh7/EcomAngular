<div class="container">
  <button (click)="get500Error()" class="btn btn-ouline-primary mx-3">Test 500 error</button>
  <button (click)="get404Error()" class="btn btn-ouline-primary mx-3" >Test 404 error</button>
  <button (click)="get400Error()" class="btn btn-ouline-primary mx-3">Test 400 error</button>
  <button (click)="get400ValidationError()" class="btn btn-ouline-primary mx-3">Test 400 Validation error</button>
<!--Error Area-->
<div class="row mt-5" *ngIf="validationError">
  <ul class="text-danger" style="font-weight: bold;">
    <ol **ngFor="let item of validationError">{{item}}</ol>
  </ul>
</div>

</div>
