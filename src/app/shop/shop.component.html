<div class="container">
  <div class="row">
    <section class="col-3">
      <h6 class="text-danger my-3" style = "font-weight:bold;">Sorting</h6>
  <select class="form-select" aria-label="Defult select example" (change)="onsortSelect($event)">
    <option *ngFor="let item of sortOptions"[value]="item.value">{{item.name}}</option>

  </select>

<h4 class="text-danger"style = "font-weight:bold;">Category</h4>
      <ul class="list-group">
        <li class="list-group-item " aria-current="true" *ngFor="let item of cateogries"
        [class.active]="item.id === shopParams.categoryId"
        [value]="item.id"
       (click)="OneCategorySelect(item.id)"
        >{{item.name}}</li>

      </ul>
    </section>
    <section class="col-9">

      <div class="d-flex justify-content-between align-item-center pb-4 pt-4">
      <app-paging-header
       [totalCount]="totalCount"
      [pageSize]="shopParams.pageSize"
      [pageNumber]="shopParams.pageNumber">
    </app-paging-header>

        <div class="col-9">
          <div class="input-group">
            <input (keyup)="onSearch()" type="text" class="form-control mr-2" style="width:  200px;" #search placeholder="Search Here .." >
            <button class="btn btn-outline-success " (click)="onSearch()">Search</button>
            <button class="btn btn-outline-warning" (click)="onReset()">Reset</button>

          </div>
        </div>

      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
        <div class="col"*ngFor="let item of products">
          <app-shop-item [product]="item"></app-shop-item>

        </div>
      </div>
      <div class="d-flex justify-content-center mt-3" *ngIf="totalCount > 0">
        <!--Pager-->
       <app-pager
       [pageSize]="shopParams.pageSize"
       [totalCount]="totalCount"
       (pageChange)="OnPageChange($event)"

       ></app-pager>
      </div>

    </section>

  </div>
</div>
