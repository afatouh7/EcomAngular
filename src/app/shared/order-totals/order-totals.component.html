<div class="bg-light text uppercase py-3" style="font-weight: bold;">
 order Summery
</div>
<div class="p-4">
  <P style="font-style :italic;">Shipping Value will be added on Total Price </P>
  <ul class="list-unstyled mb-4" *ngIf="(basketTotals$ | async)">
 <li class="d-flex justify-content-between border-bottom py-3">
  <strong class="text-muted ">Order subtotal</strong>
  <strong>{{(basketTotals$ |async).subtotal}}</strong>
 </li>
 <li class="d-flex justify-content-between border-bottom py-3">
  <strong class="text-muted ">Shipping</strong>
  <strong>{{(basketTotals$ |async).shipping}}</strong>
 </li>
 <li class="d-flex justify-content-between border-bottom py-3">
  <strong class="text-muted ">Total</strong>
  <strong>{{(basketTotals$ |async).total}}</strong>
 </li>

  </ul>
</div>
