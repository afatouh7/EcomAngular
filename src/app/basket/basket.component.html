<div *ngIf="(basket$ | async) === null">
  <h3 class="text-center text-danger">There is no Item added yet!</h3>
</div>
<div *ngIf="(basket$ |async) as basket">
  <div class="container">
    <div class="row">

    <table class="table table-striped">
     <thead class="br-light m-2 ">
      <tr class="text-uppercase py-3">
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Remove</th>
      </tr>
     </thead>
     <tbody>
      <tr *ngFor="let item of (basket$ |async).basketItems">
     <th scope="row">
      <div class="p-2">
        <img src="{{item.productPicture}}" alt="{{item.productName}}" style="max-height: 70px;">
        <div class="mr-2 d-inline-block align-middle">
          <h6 class="mb-0">
            <a style="text-decoration: none;" class="text-danger" routerLink="/shop/{{item.id}}">{{item.productName}}</a>
          </h6>
          <span class="text-muted" style="font-style:italic">category:{{item.category}}</span>
        </div>
      </div>
     </th>
     <td class="align-middle"><strong>{{item.price |currency}}</strong></td>
     <td class="align-middle">
        <div class="d-flex align-items-center">
          <i  (click)="incrementBasketItemQuantity(item)"  class="fa fa-minus-square text-danger mx-2" style="cursor: pointer;"></i>
          <span style="font-weight: bold; font-size:1em">{{item.quantity}}</span>
          <i (click)="decrementBasketItemQuantity(item)" class="fa fa-plus-square text-danger mx-2" style="cursor: pointer;"></i>
        </div>
     </td>
     <td class="align-middle">
      <strong>{{item.price * item.quantity |currency}}</strong>
     </td>
     <td class="align-middle text-center">
       <a class="text-danger">
        <i (click)="removeBasketitem(item)" class="fa fa-trash-o" style="font-size:1.5em;cursor: pointer;"></i>
       </a>

     </td>


      </tr>
    </tbody>
  </table>
</div>
<div class="row">
  <div class="col-6 offset-6">
    <app-order-totals></app-order-totals>
    <a routerLink="/checkout" class="btn btn-success d-md-block"> Proceed to checkout</a>
  </div>
</div>
</div>

  <li *ngFor="let item of basket.basketItems">{{item.productName}} -{{item.quantity}}</li>
</ol> -->

</div>
